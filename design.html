<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Search</title>
    <link rel="stylesheet" href="dstyles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>World Weather Search</h1>
        </header>
        <main>
            <section class="search-section">
                <label for="city-input">Enter City Name:</label>
                <input type="text" id="city-input" placeholder="City name">
                <button id="search-button">Search</button>
                <div id="weather-icon" class="weather-icon"></div>
            </section>
            <section class="current-weather">
                <h2>Your Weather:</h2>
                <div id="current-weather"></div>
            </section>
            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
